//******************************************************************************
// FAIRNESS OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Force players to select autoassign by deactivating the Allies or Axis options
// 0 = Disabled (default), 1 = Enabled, 2 = Enabled (doesn't apply to clan members)
// set scr_force_autoassign "1"

// Clan tags that won't be forced to autoassign (ie. they can pick a team), separated by space
// set scr_force_autoassign_clan_tags ""

// Switch teams at halftime
// 0 = Only switch sides (default), 1 = Switch sides and teams
// set scr_switch_teams_at_halftime "1"


//******************************************************************************
// TEAM BALANCE SETTINGS
//******************************************************************************

// Enable team balance
// 0 = Disabled
// 1 = Enabled (default, does not autobalance clan members)
// 2 = Enabled (autobalances clan members if everyone in the server is a clan member)
// set scr_teambalance "1"

// Show a message to the players letting them know that autobalance will be executed
// 0 = Disabled, 1 = Enabled (default)
// set scr_teambalance_show_message "1"

// Interval in seconds between team balance checks 
// Allowed values: 1-120 (default value is 20 seconds)
// set scr_teambalance_check_interval "20"

// Time to start the autobalance process after showing the message to the players
// Allowed values: 0-30 (default value is 10 seconds)
// set scr_teambalance_delay "10"

// Clan tags that will be exempt from auto-balancer, separated by space
// set scr_teambalance_protected_clan_tags ""


// Controls friendly fire in the game
// 0 = Disabled (default), 1 = Enabled (victim receives damage)
// 2 = Reflective (attacker receives damage), 3 = Shared (50% attacker and 50% victim)
// set scr_team_fftype "0"

// Controls whether a player killing a teammate should lose points
// 0 = Disabled, 1 = Enabled (default)
// set scr_team_teamkillpointloss "1"

// Controls whether a player killing a teammate should received a spawn delay increase
// 0 = Disabled (default), 1-60 = Enabled
// set scr_team_teamkillspawndelay "7"

// Controls whether a player dying should lose points
// 0 = Disabled (default), 1 = Enabled
// set scr_game_deathpointloss "0"

// Controls whether a player committing suicide should lose points
// 0 = Disabled (default), 1 = Enabled
// set scr_game_suicidepointloss "0"

// Controls whether a player committing suicide should received a spawn delay increase
// 0 = Disabled (default), 1-60 = Enabled
// set scr_player_suicidespawndelay "0"

//******************************************************************************
// TEAM KILL MONITOR
//******************************************************************************
// Enables the team kill monitor
// 0 = Disabled (default), 1-10 = Limit before the player is punished
set scr_tk_limit "5"

// Controls whether multiple teamkills using grenades or explosives should count as one or not
// 0 = Disabled (default), 1 = Enabled
// set scr_tk_explosive_countasone "0"

// This variable controls what punishment will be applied to a player that has 
// reached the maximum number of team kills allowed. Once the punishment is applied
// the team kill counter will start from zero again.
// 0 = Warning message (default)
// 1 = Player's weapons are disabled during the set punishment time.
// 2 = Player is frozen in the current position for the set punishment time. Player can still use weapons.
// 3 = Player is killed on the spot.
// 4 = Player is kicked from the server. 
// set scr_tk_punishment "1"

// Duration of the punishment (some punishments do not use this time)
// Allowed vlaues: 0-60 (default is 30)
// set scr_tk_punishment_time "30"


//******************************************************************************
// SPAWN PROTECTION
//******************************************************************************
// Enable spawn protection
// 0 = Disabled (default), 1 = Enabled
// set scr_spawn_protection_enable "1"

// Amount of seconds to protect a player after spawn
// Allowed values: 0.5-60 (default is 2 seconds)
// set scr_spawn_protection_time "2"

// Control whether the player will remain invisible during the spawn protection
// Weapons will be disabled while the player is invisible
// 0 = Disabled (default), 1 = Enabled
// set scr_spawn_protection_invisible "0"

// Show a shield icon to the attacker when shooting a spawn protected player
// 0 = Disabled, 1 = Enabled (default)
// set scr_spawn_protection_hiticon "1"

// Max distance a player can travel while spawn protected
// 0 = Disabled, 1-5000 = Maximum distance (default is 175)
// set scr_spawn_protection_maxdistance "175"

// Punish players for shooting spawn protected players (players will be shock and their weapons will be disabled)
// 0 = Disabled (default), time < 15.0 = Time the player will punished for
// set scr_spawn_protection_punishment_time "0"


//******************************************************************************
// ANTI CAMPING OPTIONS
//******************************************************************************
// Controls if anti-camping should be enabled
// 0 = Disabled (default), 1 = Enabled (applies to everyone), 2 = Enabled (doesn't apply to snipers)
// set scr_anti_camping_enable "0"

// Controls what kind of cue should be shown to the player to indicate camping 
// 0 = Show only icon (default), 1 = Show only message, 2 = Show both
// set scr_anti_camping_show "0"

// Custom message to display to the player when camping. By default a localized string
// will be shown to the player when scr_anti_camping_show is set to 1 or 2.
// set scr_anti_camping_message ""

// Time the player has to move the distance set in scr_anti_camping_distance
// before being a camper
// Allowed values: 5-300 = Seconds (default is 25)
// set scr_anti_camping_time "25"

// Distance in inches a player needs to move to not be considered camping.
// Allowed values: 50-500 = Distance in inches (default is 300)
// set scr_anti_camping_distance "300"


//******************************************************************************
// ANTI BUNNY-HOPPING AND ANTI DOLPHIN-DIVE OPTIONS
//******************************************************************************
// Controls the type of anti bunny-hopping that should be enabled
// 0 = Disabled (default)
// 1 = The player's weapon will lower every time the player jumps.
// 2 = The player's weapon will lower if the player performs a second jump within
//     one second of the last jump.
// 3 = The player's aim will shift instead of the weapons being disabled.
// 4 = The player's aim will shift if the player performs a second jump within one
//     second of the last jump. 
// set scr_anti_bunny_hopping_enable "0"

// This variable controls if the player's view should shift when going prone and firing the weapon. 
// 0 = Disabled (default), 1 = Enabled
// set scr_anti_dolphin_dive_enable "0"