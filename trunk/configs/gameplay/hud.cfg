//******************************************************************************
// HUD OPTIONS
// SOME VARIABLES WORK IN RANKED MODE AND SOME IN UNRANKED MODE
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Note: Changing this variable doesn't set scr_player_maxhealth, you have to change it in "gameplay\healthsystem.cfg" correspondingly
// Besides that, the difference now is:
// Non-Hardcore: Forces the hud, show XP points onscreen, shows enemies firing on minimap 
// Hardcore: Allows the player to configurate the hud, doesn't show minimap or enemies firing
// 0 = Disabled, 1 = Enabled (default)
set scr_hardcore "1"

// Moves the progress bar during objectives completion
// 0 = Center of the screen (stock cod4), 1 = Bottom of the screen (default), 2 = Top of the screen
// set scr_adjust_progress_bars "1"

// Show a message on the screen when a player joins a team or switches to spectator
// 0 = Disabled (default), 1 = Enabled
// set scr_show_player_assignment "0"

// This variable controls if global chat should be enable during the game. 
// If set to 0 then global chats will only be allowed during the ready-up period or once the game has finished. 
// 0 = Disabled, 1 = Enabled (default)
// set scr_enable_globalchat "1"

// Force players' chat to relocate at bottom left corner - use only in hardcore
// Note: Chat position is already configurable per player, don't enable this unless by some weird reason
// 0 = Disabled (default), 1 = Enabled
// set scr_relocate_chat_position "0"

// Controls whether or not dead players can still chat with the other players
// 0 = Disabled (default for games with limited lives), 1 = Enabled (default for games with unlimited lives)
// set scr_enable_deadchat "0"

// Control what kind of hiticons should be shown to attacking players when causing damage to an enemy. 
// 0 = Disabled, 1 = Enabled, 2 = Enabled (not through walls) (default)
// set scr_enable_hiticon "2"

// Control if the special hiticon should be shown to the player attacking an enemy who is using the Juggernaut perk.
// 0 = Disabled, 1 = Enabled (default)
// set scr_enable_bodyarmor_feedback "1"

// Show names on enemy players
// 0 = Disabled (default), 1 = Enabled
// set scr_hud_show_enemy_names "0"

// Show names on friendly players
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_friendly_names "1"

// Distance in inches to a friendly player to be able to see his/her name
// Allowed values: 50-10000 (default is 10000)
// set scr_hud_show_friendly_names_distance "10000"

// Show the death icon to players in the same team (NON-HARDCORE)
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_death_icons "1"

// Show the red cross hairs on screen when pointing to an enemy (NON-HARDCORE)
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_redcrosshairs "1"

// Show the grenade indicator on screen (NON-HARDCORE)
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_grenade_indicator "1"

// Show the mantle hint on screen when approaching an object than can be mantled over
// 0 = Disabled, 1 = Enabled only in non-hardcore (default), 2 = Enabled (any mode)
// set scr_hud_show_mantle_hint "1"

// Show XP points gained during the game in the middle of the screen
// 0 = Disabled, 1 = Enabled (default, NON-HARDCORE), 2 = Enabled (also HARDCORE)
// set scr_hud_show_xp_points "1"

// Show the center obituary message showing the attacker or the victim's name
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_center_obituary "1"

// Control which type of obituaries should be shown to all the players in the server
// 0 = Disabled, 1 = Enabled (default), 2 = Show only TKs
// set scr_show_obituaries "1"

// Control if extended obituaries should be shown to the killed player. 
// Extended obituaries show the name of the attacker, the location of the hit, 
// the weapon used, and the distance to the attacker. 
// 0 = Disabled (default), 1 = Enabled (only victim), 2 = Enabled (only victim and attacker), 3 = Enabled (all players)
// set scr_show_ext_obituaries "0"

// Sets which type of unit should be used for extended obituaries
// Value can be "meters" (default), "yards" or "both"
// set scr_ext_obituaries_unit "meters"

// Show the game scores on screen (NON-HARDCORE)
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_scores "1"

// Show the stance indicator on screen 
// 0 = Disabled (default), 1 = Enabled
// set scr_hud_show_stance "0"

// Show the mini-icons in the minimap indicating objective positions
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_2dicons "1"

// Show the world icons on the screen indicating objective positions
// 0 = Disabled, 1 = Enabled (default)
// set scr_hud_show_3dicons "1"

// Show the minimap to be shown in hardcore mode (HARDCORE)
// 0 = Disabled (default), 1 = Enabled
// set scr_hardcore_show_minimap "0"

// Forces the compass (showing the North, South, West, East coordinates) in hardcore mode (HARDCORE).
// 0 = Disabled (default), 1 = Enabled
// set scr_hardcore_show_compass "1"

// Show the mini-icons in the compass indicating objective positions with their distance
// 0 = Disabled (default), 1 = Enabled
// set scr_hud_compass_objectives "1"


// Height of the damage icon when hurt
// This will be forced upon all clients
// COD4 stock value is 64
// A better suited value is 20 (default)
// set scr_hudDamageIconHeight "20"

// Width of the damage icon when hurt
// This will be forced upon all clients
// COD4 stock value is 128
// A better suited value is 70 (default)
// set scr_hudDamageIconWidth "70"


// Shows enemies in the minimap when firing a non-silenced weapon
// 0 = Disabled (default for hardcore mode), 1 = Enabled (default for non-hardcore mode)
// set scr_minimap_show_enemies_firing "0"

// Control if the players' screens will be blacked out or not when dying. 
// 0 = Disabled (default), 1 = Enabled
// set scr_blackscreen_enable "1"

// Control if the player's black screen should start fading out after certain amount of time. 
// If this variables is disabled then the player's screen will remain black until the player spawns. 
// 0 = Disabled (default), 1-60 = Time in seconds to fade out the blackscreen.
// set scr_blackscreen_fadetime "1"

// Controls if spectators' screen should be black so they can't see players location in the game
// 0 = Disabled (default), 1 = Enabled
// set scr_blackscreen_spectators "0"

// GUIDs of players that will be excent from the spectator blackscreen
// Syntax is GUIDs separated by semicolons
// set scr_blackscreen_spectators_guids ""

// Show blood splatters on the screen when the player is damaged
// 0 = Disabled (default), 1 = Enabled
// set scr_show_general_blood_splatters "1"

// Show a special blood splatter to the player when shot on his/her head
// 0 = Disabled (default), 1 = Enabled
// set scr_show_headshot_blood_splatters "1"

// Show a special blood splatter to the player when killed with a knife
// 0 = Disabled (default), 1 = Enabled
// set scr_show_knifed_blood_splatters "1"

// Draw the team icon over teammates' heads to quickly identify them as friendlies
// 0 = Disabled (default), 1 = Enabled
// set scr_drawfriend "0"

// Control the inventory display in hardcore mode showing grenades, special grenades, explosives, ammo, etc (HARDCORE)
// 0 = Disabled (default), 1 = Enabled (doesn't show ammo count), 2 = Enabled (also shows ammo count)
// set scr_hud_show_inventory "1"

// Controls the players' status on the scoreboard so players can't see which players are alive or dead. 
// 0 = Disabled, 1 = Enabled (default)
// set scr_show_player_status "0"

// Controls team status display so players can see how many people on their team 
// (and the other team if enabled) are alive at any given time during the game. 
// 0 = Disabled (default), 1 = Show own team, 2 = Show both teams
// set scr_show_team_status "1"

// Hide the scores, from the scoreboard while playing but not in the intermission screen once the game finishes
// 0 = Disabled (default), 1 = Enabled
// set scr_hide_scores "0"

// Controls the display text when an objective is captured, retrieved, dropped, etc.
// 0 = Disabled, 1 = Enabled (default)
// set scr_gametype_objectives_print "0"

// Show the player a message with his/her GUID the first time spawning in the game
// 0 = Disabled (default), 1 = Enabled
// set scr_show_guid_on_firstspawn "0"

// Show how many remaining lives the player has (only for matches with limited number of lives except only 1)
// 0 = Disabled, 1 = Enabled (default)
// set scr_show_lives_enable "1"