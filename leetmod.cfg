//******************************************************************************
// SERVER SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************

//******************************************************************************
// COLOR CODES
//******************************************************************************
// ^1 = Red
// ^2 = Green
// ^3 = Yellow
// ^4 = Blue
// ^5 = Cyan
// ^6 = pink/Magenta
// ^7 = White
// ^0 = Black
//******************************************************************************

//******************************************************************************
// SERVER INFORMATION
//******************************************************************************
sets sv_hostname " ^2Leetmod > ^6cod4 patch 1.8 | ^5www.Leetmod.pt.am"
sets _Admin ""
sets _Email "leetmod@gmx.com"
sets _Website "www.Leetmod.pt.am"
sets _Location "Portugal"
sets _Irc ""
sets _ModUpdate ""
sets _Maps "Stock"
//sets _Maps "Stock/Custom Maps"
set scr_motd "patch 1.8 in mod for cod4!"


//******************************************************************************
// LOG SETTINGS
//******************************************************************************
// 0 = No log, 1 = Buffered, 2 = Continuous, 3 = Append
set g_logsync "1"

// 0 = No log, 1 = Log file enabled
set logfile "1"

// Name of log file, default is games_mp.log
// set g_log "games_mp.log"

// 0 = Don't log damage, 1 = Log damage
set sv_log_damage "1"


//******************************************************************************
// NETWORK OPTIONS
//******************************************************************************
set com_hunkMegs "512"

// Allow ONLY tcp/ip protocol, player/server communications
//set net_noipx "1"

// Server rate ( upstream speed in bps / ( amount of player * 8 ) )
set sv_maxRate "25000"


//******************************************************************************
// PASSWORD SETTINGS
//******************************************************************************
// RCON must supply password to use
// for security reasons, don't set the password in this or any file,
// you can set it in the command line that launches the server.
// for more details read security.txt
//set rcon_password ""

// Private slots, non-public slots
set sv_privatePassword ""

// Server password
set g_password ""


//******************************************************************************
// SERVER PLAYER SLOTS
//******************************************************************************
// MAX server player slots, this is TOTAL player slots
set sv_maxclients "32"

// Number of private player slots, maxclients - privateclients = public slots
set sv_privateclients "0"


//******************************************************************************
// REDIRECT/DOWNLOAD SETTINGS
//******************************************************************************
// Allow clients to download resources (maps or mods) that the server is using and he doesn't have
set sv_allowdownload "1"
// Clients download resources from:
// 1 - Clients will download the said resources from a dedicated hosting server (needs to specify the resource hosting server at sv_wwwbaseURL)
// 0 - Clients will download the said resources from the game server (slower, limited to 40kB/s and can throttle game connection)
set sv_wwwDownload "0"
// The address of the resources hosting server like http://example.org/cod4/
// That address points to a root directory that contains the folders 'mods' and 'usermaps' with the said resources that the game server uses
set sv_wwwbaseURL ""
// Allow clients to download while disconnected from the game server, ie. not occupying any slot in it while the download happens.
set sv_wwwdldisconnected "0"
set sv_connectTimeout "120"


//******************************************************************************
// INACTIVE PLAYERS SETUP
//******************************************************************************
set sv_timeout "120"
set sv_zombietime "2"
set g_inactivity "0"
set g_inactivityspectator "0"


//******************************************************************************
// ANTIFLOODING SETTINGS
//******************************************************************************
set sv_floodProtect "0"
set sv_reconnectlimit "3"


//******************************************************************************
// ANTICHEAT SETTINGS
//******************************************************************************
// Disable the console if you are having problems with players voting for weird map names
set sv_disableClientConsole "0"
set cl_autocmd "0"
set sv_cheats "0"
set sv_pure "1"
set g_banIPs ""
set g_no_script_spam "0"
set sv_punkbuster "0"


//******************************************************************************
// TEMPORARY BAN DURATION
//******************************************************************************
set sv_kickBanTime "1"


//******************************************************************************
// IN-GAME VOICE COMMUNICATION SETTINGS
//******************************************************************************
set sv_voice "1"
set sv_voiceQuality "7"
set sv_voiceCodec "voice_speex"
set voice_deadChat "0"
set voice_global "1"
set voice_localEcho "0"
set winvoice_mic_mute "1"


//******************************************************************************
// OPENWARFARE CONFIGURATION FILES
//******************************************************************************
exec configs/openwarfare.cfg
//exec configs/filmtweaks.cfg

