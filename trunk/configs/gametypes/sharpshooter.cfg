//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Sharpshooter every player is against each other. There are no friendly
// players, there are no teams, and most importanly no time to think.
// Players will go through different weapons randomly assigned by the server
// where every player will have the same weapon at any given time.

//******************************************************************************
// SHARPSHOOTER SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds
set scr_ss_playerrespawndelay "3"
set scr_ss_playerrespawndelay_low "1"
set scr_ss_playerrespawndelay_mp_garena "-1"
set scr_ss_playerrespawndelay_mp_octagon "-1"
set scr_ss_playerrespawndelay_mp_sc_hangar "-1"
set scr_ss_playerrespawndelay_mp_cargoship "-1"
set scr_ss_playerrespawndelay_mp_overgrown "-1"
set scr_ss_playerrespawndelay_mp_vacant "-1"
set scr_ss_playerrespawndelay_mp_killhouse "-1"
set scr_ss_playerrespawndelay_mp_warehouse "2"

// Number of total rounds that will be played
set scr_ss_roundlimit "1"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
set scr_ss_scorelimit "125"
//set scr_ss_scorelimit_mp_garena "125"
//set scr_ss_scorelimit_mp_sc_hangar "125"

// Time limit for each round. Round will finish once the time limit is reached.
set scr_ss_timelimit "9"
set scr_ss_timelimit_mp_garena "10"
set scr_ss_timelimit_mp_sc_hangar "10"
set scr_ss_timelimit_mp_cargoship "10"
set scr_ss_timelimit_mp_overgrown "10"
set scr_ss_timelimit_mp_vacant "10"
set scr_ss_timelimit_mp_killhouse "10"
set scr_ss_timelimit_mp_warehouse "6"

// Time to rotate players' weapons
// 30-300 = Time in seconds (default is 45)
set scr_ss_weapon_switch_time "45"
set scr_ss_weapon_switch_time_mp_garena "300"
set scr_ss_weapon_switch_time_mp_octagon "300"
set scr_ss_weapon_switch_time_mp_sc_hangar "300"
set scr_ss_weapon_switch_time_mp_cargoship "300"
set scr_ss_weapon_switch_time_mp_overgrown "300"
set scr_ss_weapon_switch_time_mp_vacant "300"
set scr_ss_weapon_switch_time_mp_killhouse "300"
set scr_ss_weapon_switch_time_mp_warehouse "600"

// List of weapons to rotate during the game. Weapons will be randomly assigned by the server
// and not in the order of the list.
set scr_ss_available_weapons "ak47_mp;ak74u_mp;g3_mp;g36c_mp;m4_mp;m14_mp;m16_mp;m1014_mp;mp5_mp;mp44_mp;remington700_mp;m40a3_mp;skorpion_mp;uzi_mp;winchester1200_mp"
set scr_ss_available_weapons_mp_garena "m40a3_mp;remington700_mp"
set scr_ss_available_weapons_mp_octagon "m40a3_mp;remington700_mp"
set scr_ss_available_weapons_mp_sc_hangar "m40a3_mp;remington700_mp"
set scr_ss_available_weapons_mp_cargoship "m40a3_mp;remington700_mp"
set scr_ss_available_weapons_mp_overgrown "m40a3_mp;remington700_mp"
set scr_ss_available_weapons_mp_vacant "m40a3_mp;remington700_mp"
set scr_ss_available_weapons_mp_killhouse "m40a3_mp;remington700_mp"
set scr_ss_available_weapons_mp_warehouse "winchester1200_mp"

// Gives players a special grenade
// 0 = Disabled (default), 1 = Smoke grenade, 2 = Flash grenade, 3 = Concussion grenade
set scr_ss_explosives_special "0"

