//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Team Greed two teams fight each other for the highest amount of collected
// dog tags. Players needs to collect the dog tags dropped by killed enemies and
// take them to the drop zone marked in the map.

// Time limit for each round. Round will finish once the time limit is reached.
// Default = 10
set scr_gr_timelimit "10"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
// Default = 400
set scr_gr_scorelimit "400"

// Number of total rounds that will be played
// 0 = Play until scorelimit (default), > 0 = Max number of rounds (default = 1)
set scr_gr_roundlimit "1"

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds (default = 3)
set scr_gr_playerrespawndelay "3"

//******************************************************************************
// TEAM GREED SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Number of drop zones that will be active at any given time
// Values: 1-3 (default = 2)
set scr_gr_active_drop_zones "2"

// Time it will take for the drop zones to re-locate within the game
// 45-300 = Time in seconds (default = 60)
set scr_gr_drop_zones_relocation_time "60"

// Base number to calculate the score given to the player when dog tags are taken
// into the drop zone (dogtag value (points))
// 0 = Disabled, 1-300 = Enabled (default 60 seconds)
set scr_gr_base_dogtag_score "10"

// Mark drops with high amount of dog tags in the map. 
// 0 = Disabled, 1 = Enabled (default)
set scr_gr_minimap_mark_red_drops "1"

// Remove the dog tags from the map if they are not collected within this amount of time
// 0 = Disabled, 1-300 = Enabled (default 60 seconds)
set scr_gr_dogtag_autoremoval_time "60"

// Accumulated dog tags ammount needed to mark them with another color (on the floor)
// Dvar is a string with a list of three quantities, separated by a semicolon (;)
set scr_gr_color_levels "2;5;10"