//******************************************************************************
// STATISTICS OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Shows real time statistics (accuracy, k/d ratio, longest shot, etc) to the player in the top right corner of the screen
// 0 = Disabled (default), 1 = Enabled
// set scr_realtime_stats_enable "1"

// Sets if the default state of the real time stats should be ON when the player connects to the server
// 0 = Disabled (default), 1 = Enabled
// set scr_realtime_stats_default_on "0"

// Sets which type of unit should be used for the real time longest shots statistics
// Value can be "meters", "yards"
// Default is defined by scr_measurement_unit_system
// set scr_realtime_stats_unit ""

// Remove player time while sniping from the calculation of the most camper
// 0 = Disabled, 1 = Enabled (default)
// set scr_realtime_stats_remove_sniping_time "1"

// Show extended statistics at the end of the game
// 0 = Disabled, 1 = Enabled (default)
// set scr_endofgame_stats_enable "1"


// The scorebot updates certain external variables with the game status so the game can be monitored
// from an outside application or displayed in a web page.
// 0 = Disabled (default), 1 = Enabled
// set scr_enable_scorebot "0"

// String to use as delimiter of values in the scorebot functionality. 
// Default values is "," (value can be more than one character).
// set scr_scorebot_delimiter ","


// This variable controls if the Big Brother Bot Power Admin functionality should 
// be enabled or not. You must install the B3 program (www.bigbrotherbot.com).
// 0 = Disabled (default), 1 = Enabled
// set scr_b3_poweradmin_enable "0"