//******************************************************************************
// TEAM OPTIONS
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

//******************************************************************************
// CUSTOM TEAM NAMES AND LOGOS
//******************************************************************************
// Enable custom team names and logos
// 0 = Disabled (default), 1 = Enabled
// set scr_custom_teams_enable "0"

// Maintain team names after switching teams at halftime
// 0 = Disabled, 1 = Enabled (default)
// set scr_custom_teams_maintain_on_switch "1"

// Custom strings to be used when custom team names are used (do not change the order of the strings, 
// just translate them if English is not your language)
// set scr_custom_teams_strings "have won the match!;have won the round!;mission accomplished;eliminated;forfeited;have been all frozen!"

// Custom team name for the allies team (default is empty)
// set scr_custom_allies_name ""

// Custom logo for the allies (replace the existing allies_custom_logo.iwi file inside leetmod.iwd with your own logo).
// If you need to have different logos for different teams you will need to compile your own version of the mod.ff file.
// set scr_custom_allies_logo ""

// Custom head icon for allies (default is empty)
// set scr_custom_allies_headicon ""

// Custom team name for the axis team (default is empty)
// set scr_custom_axis_name ""

// Custom logo for the axis (replace the existing axis_custom_logo.iwi file inside leetmod.iwd with your own logo).
// If you need to have different logos for different teams you will need to compile your own version of the mod.ff file.
// set scr_custom_axis_logo ""

// Custom head icon for axis (default is empty)
// set scr_custom_axis_headicon ""


//******************************************************************************
// SCOREBOARD CLAN ADMINS AND CLAN MEMBERS IDENTIFICATION
//******************************************************************************
// GUIDs of admins with full access to the AACP. This will place a marshal badge next to their names in the scoreboard.
// Format is "guid;guid;guid;..."
// set scr_scoreboard_marshal_guids "12345678;..."

// Clan tags (separated by a space) for players that belong to the clan.
// These players will have a soldier image next to their names in the scoreboard.
// set scr_scoreboard_clan_tags ""

// When set only players whose GUID is defined here will be allowed to use the clan tags. Any other players using the
// clan tags whose GUID is not defined in the list will be automatically kicked from the server. Players that have a
// matching GUID but are not wearing the clan tags will also be identified as clan members in the scoreboard.
// Format is "guid;guid;guid;..."
// set scr_scoreboard_clan_guids_1 ""


