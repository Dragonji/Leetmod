//******************************************************************************
// PHYSICS OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Start ragdoll at kill from explosives
// 0 = Disabled, 1 = Enabled (default)
// set scr_ragdoll_at_kill "1"

// Ragdoll control parameters
// How much force is made upon the body
// Allowed values: 0-60000 (default = 60000)
// COD4 default value is 18000
// set scr_ragdoll_explode_force "60000"

// How much the body is allowed to "jump" on the vertical axis
// Allowed values: 0.0-2.0 (default = 2)
// COD4 default value is 0.8
// set scr_ragdoll_explode_upbias "2"

// Objects behaviour to bullets
// Try shooting a brick or a rubber tire and see the difference
// (If nothing happens, you have to enable object physics in Options->Multiplayer Options)
// Allowed values: 0-1000000 (default = 2500)
// COD4 default value is 1000
// set scr_dynent_bulletForce "2500"

// Objects behaviour to explosions
// Try exploding C4 or a grenade on a pile of bricks to see the difference
// Allowed values: 0-1000000 (default = 50000)
// COD4 default value is 12500
// set scr_dynent_explodeForce "50000"