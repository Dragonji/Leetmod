//******************************************************************************
// SOUND OPTIONS
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// The announcer will say "Tactical!" at the beginning of the match
// 0 = Disabled (default), 1 = Enabled 
// set scr_tactical_enable "0"

// Play countdown sounds at the given times. 
// "" = Disabled (default) 
// Possible values (any combination of and separated by ";") = 10min, 5min, 4min, 
// 3min, 2min, 1min, 30sec, 15sec, countdown. For example,"10min;2min;1min;30sec;15sec;countdown"
// set scr_countdown_sounds ""

// Play the stock headshot sound when a player is shot on the head
// 0 = Disabled, 1 = Enabled (default)
// set scr_play_headshot_impact_sound "1"

// Controls the special effect sounds when an objective is captured, retrieved, dropped, etc.
// 0 = Disabled, 1 = Enabled (default)
// set scr_gametype_objectives_sound "1"


//******************************************************************************
// BATTLECHATTER OPTIONS
//******************************************************************************
// Enable the battlechatter sounds (player will automatically yell things when
// doing certain actions during the game)
// 0 = Disabled, 1 = Enabled (default)
// set scr_allowbattlechatter "1"

// Controls which sounds should be used in the game
// 0 = Disabled, 1-100 = Probability of happening (default is 75)
// set scr_battlechatter_reload_probability "75"
// set scr_battlechatter_frag_out_probability "75"
// set scr_battlechatter_flash_out_probability "75"
// set scr_battlechatter_smoke_out_probability "75"
// set scr_battlechatter_concussion_out_probability "75"
// set scr_battlechatter_c4_planted_probability "75"
// set scr_battlechatter_claymore_planted_probability "75"
// set scr_battlechatter_kill_probability "75"