//******************************************************************************
// PLAYER GAMEPLAY OPTIONS
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Fall height from which the player starts taking damage
// Stock cod4 value = 128 (default)
// Oldschool = 256
// Promod = 140
// set scr_fallDamageMinHeight "128" 

// Maximum fall height allowed
// Stock cod4 value = 300 (default)
// Oldschool = 512
// Promod = 350
// set scr_fallDamageMaxHeight "300" 

// Controls the jump height for the players
// Allowed values: 0-1000 (default is 39)
// set scr_jump_height "39"

// After jumping, slow down the player when landing
// 0 = Disabled, 1 = Enabled (default)
// set scr_jump_slowdown_enable "1"

// Play the game in 3rd person view. Players will automatically switch to 1st person view when aiming down the sights.
// 0 = Disabled (default), 1 = Enabled
// set scr_thirdperson_enable "0"

// Controls whether or not the killcam should be shown when killed
// 0 = Disabled, 1 = Enabled (default)
// set scr_game_allow_killcam "1"

// Forces the player to spawn instead of waiting for the player to press the USE key
// indicating that he or she's ready to respawn again
// 0 = Disabled (default), 1 = Enabled
// set scr_player_forcerespawn "0"

// Controls if the Quick Actions (pressing the use key for different options) should be enabled or not. 
// 0 = Disabled (default), 1 = Enabled
// set scr_quickactions_enable "0"

// Enable the head bob when walking, running and sprinting.
// 0 = Disabled, 1 = Enabled (default)
// set scr_bob_effect_enable "1"

// Make models really lean instead of slide to the side
// 0 = Disabled, 1 = Enabled (default)
// set scr_player_lean_fix "1"

// Player hears his own footsteps
// If disabled, he hears the equipment and suit rattle, but not the high pitch footsteps
// This will be forced upon all clients
// 0 = Disabled, 1 = Enabled (default)
// set scr_cg_footsteps "1"


// Control leg yaw tolerance (when looking around, legs turn after this much degrees)
// Allowed values: 0-180 (default = 60)
// COD4 default value: 20
// set scr_leg_yaw_tolerance "60"

// Control swing speed (syncronization speed of the body when looking around)
// Allowed values: 0.0-1.0 (default = 0.4)
// COD4 default value: 0.2
// set scr_swing_speed "0.4"

// If enabled, player doesn't earn points (XP) during matches, thus can't progress his
// rank and unlock new stuff.
// 0 = Disabled (default), 1 = Enabled
// set scr_forceunrankedmatch "0"


//******************************************************************************
// CUSTOMIZE-A-PLAYER OPTIONS
//******************************************************************************
// Enables the customize-a-player interface
// 0 = Disabled (default), 1 = enabled
// set scr_cap_enable "0"

// Sets the amount of time (in seconds) a player has to access the cap after spawning
// 5.0 = default, 1.0 = min, 15.0 = max
// set scr_cap_time "5.0"

// Sets the amount of time (in seconds) a player has when using the CAP interface
// 15.0 = default, 5.0 = min, 30.0 = max
// set scr_cap_time_activated "15.0"

// If enabled, player will only be able to edit the characters appearance on their first spawn.
// The CAP will not be available after the first spawn of a map.
// 0 = Disabled, 1 = Enabled (default)
// set scr_cap_firstspawn "1"


//******************************************************************************
// DAMAGE EFFECTS OPTIONS
//******************************************************************************
// Controls if the player should drop the weapon when he/she takes damage
// 0 = Disabled (default)
// 1 = Player will drop the weapon when hit on his/her hands
// 2 = Player will drop the weapon when hit on his/her hands, or his/her lower arm.
// 3 = Player will drop the weapon when hit on his/her hands, his/her lower arm, or his/her upper arm.
// set scr_de_dropweapon_on_arm_hit "0"

// Chance a player will drop the weapon when hit on the specific place
// 0-100 = Chance of dropping the weapon (default is 50)
// set scr_de_dropweapon_chance "50"

// Controls whether a player will fall to the ground when hit on lower leg
// 0 = Disabled (default), 1 = Enabled (no speed reduction), 2 = Enabled (also speed reduction)
// set scr_de_falldown_on_leg_hit "0"

// Chance a player will fall to the ground when hit on his/her legs
// 0-100 = Chance of falling to the ground (default is 50)
// set scr_de_falldown_chance "50"

// Controls whether the player's view should shift when hit
// 0 = Disabled (default), 1-50 = Enabled (amount of damage to trigger a shift view)
// set scr_de_shiftview_on_damage "0"

// Controls whether the player will break his ankle on a fall causing a 75% lost of the speed
// 0 = Disabled (default), 1-75 = Enabled (amount of damage to trigger the break of the ankle)
// set scr_de_break_ankle_on_fall "0"

// Controls whether the player will lose a 50% of speed when hit on the upper leg
// 0 = Disabled (default), 1-75 = Enabled (amount of damage to trigger the speed reduction)
// set scr_de_slowdown_on_leg_hit "0"