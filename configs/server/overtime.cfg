//******************************************************************************
// OVERTIME OPTIONS
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Enable overtime when a game ends up in a tie
// 0 = Disabled (default), 1 = Enabled
// set scr_overtime_enable "0"

// Time limit for the overtime round
// 0 = No time limit, 1-1440 = Time in minutes for the overtime round (default = 2)
// set scr_overtime_timelimit "2"

// Numer of lives the players will have during the overtime round
// 0 = Unlimited lives (default), 1-10 = Number of lives
// set scr_overtime_numlives "2"

// Spawn time for players during the overtime round
// -1 = Instant respawn (default), 0 = Stock 10 seconds, 1-600 = Time in seconds
// set scr_overtime_playerrespawndelay "-1"

// Increase of spawn time every time the player dies during the overtime round
// 0 = No increase (default), > 0 - 10.0 = Increament for spawn time
// set scr_overtime_incrementalspawndelay "0"

// Enable sudden death during overtime where the round will end as soon as a team scores a point
// 0 = Disabled (default), 1 = Enabled
// set scr_overtime_suddendeath "0"