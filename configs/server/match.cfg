//******************************************************************************
// MATCH OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Time the server will wait for players on both sides before starting the game.
// Allowed values: 1-120 (default is 5)
// set scr_game_playerwaittime "5"

// Time the server will wait to start the match (slow connecting players can 
// benefit from this variable so the server gives enough time to everyone to
// load the map before the game starts)
// Allowed values: 0-120 (default is 3)
// set scr_game_matchstarttime "3"

// Time to wait to allow players to change their custom classes (RANKED MODE) or
// look at the scoreboard once the game finishes before loading the next map.
// Allowed values: 0-120 (default is 40)
// set scr_intermission_time "40"


//******************************************************************************
// READY-UP SETTINGS
//******************************************************************************

// Enable ready-up period so players need to confirm they are ready to start the match
// 0 = Disabled (default), 1 = Enabled
// set scr_match_readyup_period "0"

// Enable ready-up period again after switching sides
// 0 = Disabled (default), 1 = Enabled
// set scr_match_readyup_period_onsideswitch "0"

// Disable the players' weapons during the ready-up period
// 0 = Disabled (default), 1 = Enabled
// set scr_match_readyup_disable_weapons "0"

// Show mod files checksum during the ready-up period to all the players
// 0 = Disabled (default), 1 = Enabled
// set scr_match_readyup_show_checksums "0"

// Interval in seconds to show the checksums to the players during the ready-up period
// Allowed values: 5-120 (default is 30)
// set scr_match_readyup_show_checksums_interval "30"

// Force a match start after this time even if players don't ready up
// 0 = Disabled (default), > 0 - 1440 = Time in minutes
// set scr_match_readyup_time_match "0"

// Force a round start after this time even if players don't ready up
// 0 = Disabled (default), > 0 - 1440 = Time in minutes
// set scr_match_readyup_time_round "0"

// Uses public mode. No /record match or server password missing reminders are shown.
// 0 = Disabled (default), 1 = Enabled
// set scr_match_readyup_public "1"


//******************************************************************************
// STRATEGY TIME SETTINGS
//******************************************************************************

// Activate a strategy time before each round (strategy time can be skipped if all
// the players in the server decide to bypass it)
// 0 = Disabled (default), 2.5 - 60 = Time in seconds for the strategy time
// set scr_match_strategy_time "15"

// Allow players in the server to bypass the strategy time
// 0 = Disabled, 1 = Enabled (default)
// set scr_match_strategy_allow_bypass "1"

// Show in the scoreboard with a green sign which players have bypassed the strategy time
// 0 = Disabled, 1 = Enabled (default)
// set scr_match_strategy_show_bypassed "1"

// Allow player to change directions during the strategy time
// 0 = Disabled (default), 1 = Enabled
// set scr_match_strategy_allow_movement "0"

// Value in seconds for players to get ready once strategy time is over
// Allowed values: 0.5-5.0 (default is 1.5)
// set scr_match_strategy_getready_time "1.5"



//******************************************************************************
// TIMEOUT SETTINGS
//******************************************************************************

// Amount of timeouts for each team
// 0 = Disabled (default), 1-5 = Amount of timeouts each team can call
// set scr_timeouts_perteam "0"

// Duration of each timeout (timeouts can not be canceled once called)
// Allowed values: 15-300 (default is 30)
// set scr_timeouts_length "30"

// Only the following GUIDs will be able to call timeouts (separate by semicolon). 
// This one has priority over scr_timeouts_tags (default is empty).
// set scr_timeouts_guids ""

// Players must have this tag to be able to call timeouts (separate tags with a space).
// set scr_timeouts_tags ""



//******************************************************************************
// GUID CONTROL SETTINGS
//******************************************************************************
// Checks for players' GUIDs to see if they have been registered to play the
// current tournament
// 0 = Disabled (default), 1 = Enabled (check-in mode), 2 = Enabled (control mode)
// During the check-in mode, the module will log entries starting with the string
// GCS in the games_mp.log containing the player's name and their GUID.
// In control mode, players that have not been entered in the allowed variable 
// will be disconnected from the server.
// set scr_guidcs_enable "0"

// GUIDs that have been checked-in separated by semicolon (multiple lines allowed)
// set scr_guidcs_allowed_1 ""