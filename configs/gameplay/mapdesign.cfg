//******************************************************************************
// MAP VISUAL AND SOUND EFFECTS OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Controls whether visual effects (sounds, fire, smoke, etc) should be enable in
// the map or not (works also with custom maps)
// 0 = Disabled, 1 = Enabled (default)
// set scr_map_special_fx_enable "1"

// Controls map rain (like in wet work or downpour), disable for a much more smooth
// experience and better FPS
// 0 = Disabled, 1 = Enabled (default)
// set scr_map_special_fx_rain "0"

// Don't remove everything but map dust particles and air (stock maps)
// (scr_map_special_fx_enable can disable fire and smoke that are important)
// 0 = Disabled, 1 = Enabled (default)
// set scr_map_special_fx_particles "0"

// Controls map background sounds
// 0 = Disabled, 1 = Enabled (default)
// set scr_map_special_fx_bgsound "0"

// Forces r_fog on the client
// Note: Can remove important fog like the steaming smoke in Countdown
// 0 = Disabled, 1 = Enabled (default)
// set scr_show_fog "1"


//******************************************************************************
// DAY CYCLE SYSTEM OPTIONS
//******************************************************************************
// Enable the day cycle system
// 0 = Disabled (default), 1 = Enabled
// set scr_dcs_enabled "0"

// Set the length for the day cycle
// 0 = Disabled, 1-1440 = Time in minutes (default is 4)
// set scr_dcs_day_length "4"

// Set the length for the dusk cycle
// 0 = Disabled, 1-1440 = Time in minutes (default is 2)
// set scr_dcs_dusk_length "2"

// Set the length for the night cycle
// 0 = Disabled, 1-1440 = Time in minutes (default is 4)
// set scr_dcs_night_length "4"

// Set the length for the dawn cycle
// 0 = Disabled, 1-1440 = Time in minutes (default is 2)
// set scr_dcs_dawn_length "2"

// Set the starting cycle
// -1 = Random, 0 = Dawn, 1 = Day (default), 2 = Dusk, 3 = Night
// set scr_dcs_first_cycle "1"

// Enable special sounds for each cycle
// 0 = Disabled, 1 = Enabled (default)
// set scr_dcs_sounds_enable "1"

// Reset the day cycle and start from the beginning again
// 0 = Disabled, 1 = Enabled (default, resets on new map), 2 = Enabled (resets on new round)
// set scr_dcs_reset_cycle "1"