//******************************************************************************
// WEAPON OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Allow grenade cooking
// 0 = Disabled, 1 = Enabled (default)
// set scr_grenade_allow_cooking "1"

// Controls bullet penetration through materials
// 0 = Disabled, 1 = Enabled (default)
// set scr_bullet_penetration_enabled "1"

// This variable controls the base time used to calculate how long the concussion grenade effects will last for. 
// Allowed values: 4-15 = Time in seconds (default is 4)
// set scr_concussion_grenades_base_time "4"

// Delay the use of frag grenades at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_frag_grenades "0"

// Delay the use of grenade launchers at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_grenade_launchers "0"

// Delay the use of smoke grenades at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_smoke_grenades "0"

// Delay the use of flash grenades at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_flash_grenades "0"

// Delay the use of concussion grenades at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_concussion_grenades "0"

// Delay the use of RPGs at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_rpgs "0"

// Delay the use of C4s at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_c4s "0"

// Delay the use of Claymores at the beginning of the round or every time the player spawns
// 0 = Disabled (default), 1-30 = Enabled (time in seconds)
// set scr_delay_claymores "0"

// Controls whether the delay of weapon will happen just at the beginning of the round or every time the player spawns
// 0 = Disabled, 1 = Enabled (default)
// set scr_delay_only_round_start "1"

// Play a sound to the player indicating that the weapon has been assigned
// 0 = Disabled, 1 = Enabled (default)
// set scr_delay_sound_enable "1"


// Controls whether tracer bullets (yellow trail of the bullet) should be shown when firing my weapon
// COD4 stock value is 0.5
// A better suited value is 1 (default)
// Allowed values: 0-1 (chance of bullet being a tracer)
// set scr_fire_tracer_chance_firstp "1"

// Controls whether tracer bullets (yellow trail of the bullet) should be shown when others fire weapons
// COD4 stock value is 0.2
// A better suited value is 1 (default)
// Allowed values: 0-1 (chance of bullet being a tracer)
// set scr_fire_tracer_chance_others "1"

// The lenght of the tracer bullets
// COD4 stock value is 160
// A better suited value (for a tracer with chance = 1) is 64 (default)
// Allowed values: 0-9999 (Lenght in cod4 units)
// set cg_tracerlength "64"

//******************************************************************************
// OBJECTIVE SAFEZONE OPTIONS
//******************************************************************************
// SETTINGS ONLY APPLY TO CTF, DOM, KOTH, SAB, AND SD.
//******************************************************************************
// Enables or disables objective safezones so Claymores and C4s cannot be placed
// around objectives
// 0 = Disabled (default), 1 = Enabled
// set scr_objective_safezone_enable "0"

// Controls the radius of the safezone around the objective
// Allowed values: 50-500 (default is 100)
// set scr_objective_safezone_radius "100"


// Set at which point planted explosives (Claymores and C4s) should be removed from the map
// 0 = Disabled, 1 = Enabled (default)
// set scr_deleteexplosivesonspawn "1"
// 0 = Disabled (default), 1 = Enabled
// set scr_deleteexplosivesondeath "0"


//******************************************************************************
// WEAPON JAMS OPTIONS
//******************************************************************************
// Enable or disable the weapon jams
// 0 = Disabled (default), 1 = Enabled
// set scr_weaponjams_enable "0"

// Probability of a weapon to jam (the higher the value the less the probability).
// 10-1000 = Probability: 1 in X chance of jamming (default is 250)
// set scr_weaponjams_probability "250"

// Seconds that need to pass between jams for the weapon to be "able" to jam again
// Allowed values: 0-300 (default is 0)
// set scr_weaponjams_gap_time "0"


//******************************************************************************
// SNIPER OPTIONS
//******************************************************************************
// Enable the sniper zoom for sniper rifles
// 0 = Disabled (default), 1 = Enabled
// set scr_sniperzoom_enable "0"

// Set how many levels of lower zoom should be enabled (default is 8)
// 0=16x, 1=14x, 2=12x, 3=10x, 4=8x, 5=6x, 6=4x, 7=2x, 8=1x
// set scr_sniperzoom_lower_levels "8"

// Set how many levels of higher zoom should be enabled (default is 9)
// 0=16x, 1=18x, 2=20x, 3=22x, 4=24x, 5=26x, 6=28x, 7=30x, 8=32x, 9=34x
// set scr_sniperzoom_upper_levels "9"

// Controls whether a range should be shown when aiming down the sights with a sniper rifle
// 0 = Disabled (default), 1 = Enabled
// set scr_rangefinder_enable "0"

// Sets which type of unit should be used for range finder
// Value can be "meters", "yards"
// Default is defined by scr_measurement_unit_system
// set scr_rangefinder_unit ""