//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Free for All is every player against each other. There are no friendly
// players, there are no teams, and most importanly no time to think.
// The game finishes when one player reaches the score limit or the round reaches
// the time limit.

//******************************************************************************
// FREE FOR ALL (DEATHMATCH) SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Time limit for each round. Round will finish once the time limit is reached.
// Default = 8
set scr_dm_timelimit "8"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
// Default = 150
set scr_dm_scorelimit "150"

// Number of total rounds that will be played
// 0 = Play until scorelimit (default), > 0 = Max number of rounds (default = 1)
set scr_dm_roundlimit "1"

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds (default = 2)
set scr_dm_playerrespawndelay "2"

// Number of lives that each player will have.
// 0 = Unlimited (default), 1-10: Number of lives for the round.
set scr_dm_numlives "0"


// In Last Man Standing is every player against each other. There are no friendly
// players, there are no teams, and most importanly no time to think.
// The game finishes when one player eliminates all the other players, reaches 
// the score limit or the round reaches the time limit.
// 0 = Disabled (default), 1 = Enabled
set scr_dm_lms_enable "0"

// Time limit for each round. Round will finish once the time limit is reached.
// Default = 4
set scr_dm_lms_timelimit "4"

// Score limit (number of wins) for last man standing mode
// Allowed values: 1-50 (default is 3)
set scr_dm_lms_scorelimit "3"

// Number of total rounds that will be played
// 0 = Play until scorelimit (default), > 0 = Max number of rounds
set scr_dm_lms_roundlimit "0"

// Number of lives that each player will have.
// 0 = Unlimited, 1-10: Number of lives for the round.
set scr_dm_lms_numlives "1"