//******************************************************************************
// SLOT 1 PERKS AUXILIARY VARIABLES
//******************************************************************************
// Number of additional grenades to give to the player using the fraggrenade or
// specialgrenade perks
// Values: 1-4 (default is 1)
// set specialty_fraggrenade_ammo_count "1"
// set specialty_specialgrenade_ammo_count "1"

// Number of explosive ammo to give to the player using those perks
// Values: 1-2 (default is 2)
// set scr_c4_ammo_count "2"
// Values: 1-2 (default is 2)
// set scr_claymore_ammo_count "2"
// Values: 1-3 (default is 2)
// set scr_rpg_ammo_count "2"


// Time it will take the claymore to be armed after planting
// 0 = Disabled (default), 1-10 = Enabled
// set scr_claymore_arm_time "0"

// Kills obtained with Claymores count towards player kills only if they were
// directed kills (exploded after planting - not after armed, see scr_claymore_arm_time)
// Player is still rewarded with score even if the kill doesn't add to his
// 0 = Disabled (always add to player kills), 1 = Enabled (default)
// set scr_claymore_add_kill_only_if_directed "1"

// Allow players to disarm/retrieve explosives from the map 
// 0 = Disabled, 1 = Enabled (default)
// set scr_explosives_allow_disarm "1"

// Baseline time in seconds a player will take to disarm an explosive
// Values: 0.5-30 (default is 2)
// set scr_explosives_disarm_time "2"

// Show the icon over claymores identifying the owner team
// 0 = Disabled, 1 = Enabled (default)
// set scr_claymore_show_headicon "1"

// Show the laser beams on claymores
// 0 = Disabled, 1 = Enabled (default)
// set scr_claymore_show_laser_beams "1"

// Show the C4's blinking light effect once planted
// 0 = Disabled, 1 = Enabled (default)
// set scr_show_c4_blink_effect "1"

// Check for an invalid plant (too much distance between the player and the claymore)
// 0 = Disabled (default), 1 = Enabled
// set scr_claymore_check_plant_distance "0"

// Set friendly fire for planted claymores
// 0 = Detonation by enemies only (default)
// 1 = Enemies and friendlies (except owner)
// 2 = Everyone (including owner)
// set scr_claymore_friendly_fire "0"

// Limit the number of player that can pick the weapon perks in each team
// Values: 0-64. Default is 64.
// set perk_c4_mp_limit "64"
// set perk_rpg_mp_limit "64"
// set perk_claymore_mp_limit "64"

// Limit the maximum number of claymores that can be planted by one team at any given time
// 0 = Disabled (default), 1-50 = Limit of claymores per team that can be planted
// set scr_limit_planted_claymores "0"

// Limit the maximum number of C4s that can be planted by one team at any given time
// 0 = Disabled (default), 1-50 = Limit of C4s per team that can be planted
// set scr_limit_planted_c4s "0"

